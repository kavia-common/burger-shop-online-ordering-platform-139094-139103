<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desktop-1 (13:2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Web fonts (Sansita Swashed & Lexend Zetta) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@200;400;500;700&family=Sansita+Swashed:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./desktop-1-13-2.css">
</head>
<body>
  <div class="wrapper">
    <div class="scaler">
      <main id="desktop-1-13-2" class="canvas abs" style="left:0;top:0;">
        <!-- Ellipses -->
        <div class="abs ellipse ellipse-2 fill-000"></div>
        <div class="abs ellipse ellipse-1"></div>

        <!-- Group 1 -->
        <div class="abs group-1">
          <div class="abs text-burger-club">Burger Club</div>
          <div class="abs text-the-ultimate">THE ULTIMATE</div>
          <div class="abs text-slogan">Savor the Flavor, Join the Club!</div>
        </div>

        <!-- Hero rectangle placeholder (image area) -->
        <div class="abs hero-rect" role="img" aria-label="Burger cinematic placeholder"></div>

        <!-- Frames 5 to 8 -->
        <div class="abs frame-5"></div>
        <div class="abs frame-6"></div>
        <div class="abs frame-7"></div>
        <div class="abs frame-8"></div>

        <!-- Dots group -->
        <div class="abs dots">
          <div class="abs dot-1"></div>
          <div class="abs dot-2"></div>
          <div class="abs dot-3"></div>
        </div>

        <!-- Navbar -->
        <nav class="abs navbar">
          <div class="abs nav-frame-1 fill-fff"></div>
          <div class="abs nav-frame-2 fill-fff"></div>
          <div class="abs nav-frame-3 fill-fff"></div>
          <div class="abs nav-frame-4 fill-fff"></div>

          <div class="abs text-home">Home</div>
          <div class="abs text-menu">Menu</div>
          <div class="abs text-about">About</div>
          <div class="abs text-shop">Shop</div>

          <div class="abs text-brand">BURGUR CLUB</div>
        </nav>
      </main>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
